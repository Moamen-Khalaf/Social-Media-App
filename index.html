<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
  </head>
  <body
    class="bg-primary relative min-h-[100vh] text-neutral-900 dark:text-neutral-300"
  >
    <nav
      class="fixed w-full flex justify-between px-1 sm:px-3 bg-secondary items-center shadow-md *:text-accent gap-1 h-[56px] top-0 z-50"
    >
      <div class="w-fit sm:w-[25%] px-2 flex-shrink">
        <h1 class="font-bold">Logo</h1>
      </div>
      <ul class="flex justify-between *:block *:cursor-pointer flex-grow gap-1">
        <li
          class="py-4 hover:icon-active flex-grow text-center icon-active"
          id="home-btn"
        >
          <button class="fa-solid fa-house"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
          id="profile-btn"
        >
          <button class="fa-solid fa-user"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
          id="sign-page-btn"
        >
          <button class="fa-solid fa-right-to-bracket"></button>
        </li>
      </ul>
      <div class="search-box">
        <input
          type="search"
          name="userSearch"
          class="w-full border border-solid focus:outline-none p-1 rounded-md peer bg-customGray-light"
          placeholder="Search for anyone ....."
        />
        <div id="userSearchedItems">
          <div class="searched-item">Moamen.kh</div>
        </div>
      </div>
      <div
        class="relative mx-3 *:top-[50%] *:left-[50%] *:translate-x-[-50%] *:translate-y-[-50%]"
        id="toggle-mode"
      >
        <button class="fa-solid fa-sun absolute duration-100"></button>
        <button class="fa-solid fa-moon absolute duration-100"></button>
      </div>
    </nav>
    <main id="home" class="hidden">
      <!-- add post -->
      <div
        class="container mt-[70px] bg-secondary rounded-3xl overflow-hidden shadow-sm"
        id="add-post"
      >
        <div class="flex p-4 *:block gap-4 items-center justify-between">
          <img
            id="add-post-user-image"
            class="sm-image self-start"
            src="assets/user.jpg"
          />
          <div class="flex flex-col flex-grow">
            <input
              type="text"
              placeholder="Write title...."
              class="focus:outline-none flex-grow bg-transparent w-full mb-2 font-medium"
              id="postTitle"
            />
            <textarea
              type="text"
              placeholder="Write somthing...."
              class="focus:outline-none flex-grow min-h-20 resize-y max-h-36 bg-transparent w-full"
              id="postBody"
            ></textarea>
            <p
              class="text-rose-600 duration-100 scale-y-0"
              id="add-post-warning"
            >
              Missing body or title !
            </p>
          </div>
          <button class="fa-solid fa-pen"></button>
        </div>
        <div class="preview relative w-20 ml-4">
          <img id="file-preview" />
          <button
            class="absolute top-[-12px] right-[-12px] text-primary hover:bg-accent px-2 bg-customGray-dark rounded-full hidden"
            id="clearImages"
          >
            X
          </button>
        </div>
        <div
          class="text-[1.5rem] mt-4 flex items-center justify-between *:flex-grow *:text-center *:cursor-pointer"
        >
          <input
            type="file"
            name="imgUplaod"
            id="imgUplaod"
            accept=".jpg, .jpeg, .png"
            class="hidden"
          />
          <input type="file" name="vidUplaod" id="vidUplaod" class="hidden" />
          <label
            class="py-5 pl-6 bg-accent bg-opacity-20 fa-regular fa-image text-gray-900 dark:text-white"
            for="imgUplaod"
          ></label>
          <label
            class="py-5 bg-accent bg-opacity-20 fa-regular fa-file-video text-gray-900 dark:text-white"
            for="vidUplaod"
          ></label>
          <label
            class="py-5 bg-accent bg-opacity-20 fa-regular fa-calendar-days text-gray-900 dark:text-white"
          ></label>
          <label
            class="py-5 bg-accent bg-opacity-20 fa-regular fa-newspaper text-gray-900 dark:text-white"
          ></label>
          <button
            class="py-5 pr-6 bg-accent bg-opacity-40 fa-regular fa-paper-plane text-gray-900 dark:text-white"
            id="add-post-btn"
          ></button>
        </div>
      </div>
      <!-- posts -->
      <div id="home-posts"></div>
    </main>
    <main id="profile" class="hidden">
      <div
        class="container profile-header py-[70px] flex gap-5 border-b-4 border-customGray-dark"
      >
        <div class="user-image w-fit relative h-fit">
          <img
            src="assets/user.jpg"
            class="block rounded-full w-[150px] object-cover object-center aspect-square border-4 border-accent"
          />
          <label
            class="absolute w-full h-full hover:bg-neutral-500 opacity-70 top-0 left-0 flex items-center justify-center cursor-pointer duration-100 rounded-full hidden"
            for="profileImage"
          >
            <input
              type="file"
              accept="image/png, image/jpeg"
              id="profileImage"
              class="hidden"
            />
            <i class="fa-solid fa-upload text-accent"></i>
          </label>
        </div>
        <div class="flex-grow">
          <h1 id="name" class="font-bold text-[1.8rem] text-accent">Gust</h1>
          <h3 id="usn" class="mt-1 text-[1rem] text-neutral-500">@Gust</h3>
          <div class="mt-2">
            <div class="flex justify-between gap-1">
              <span> Email </span>
              <span class="email text-accent">gust@gmail.com</span>
            </div>
            <div class="flex justify-between gap-1">
              <span> Comments Count </span>
              <span class="comments_count text-accent">0</span>
            </div>
            <div class="flex justify-between gap-1">
              <span> Posts Count </span>
              <span class="posts_count text-accent">0</span>
            </div>
            <p
              class="text-rose-600 duration-100 scale-y-0"
              id="profile-warning"
            >
              Missing body or title !
            </p>
          </div>
        </div>
        <div class="flex flex-col self-center gap-4">
          <button
            class="fa-solid fa-right-from-bracket font-bold text-[2rem] text-accent scale-y-0 duration-100"
            id="logout"
          ></button>
          <button
            class="fas fa-edit font-bold text-[2rem] text-accent scale-y-0 duration-100"
            id="edit-profile"
          ></button>
          <button
            class="fa-solid fa-check font-bold text-[2rem] text-accent duration-100 scale-y-0"
            id="save-profile"
          ></button>
        </div>
      </div>
      <div id="profile-posts"></div>
    </main>
    <main id="sign-page" class="hidden">
      <div
        class="container mt-[100px] bg-secondary rounded-md overflow-hidden shadow-lg py-8 px-5 flex flex-col gap-4 max-w-[500px] hidden"
        id="login"
      >
        <input
          type="text"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="User Name"
        />
        <input
          type="password"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="Password"
        />
        <p class="text-rose-600 duration-100 hidden" id="login-warning"></p>
        <button
          type="button"
          class="border-2 py-2 rounded-md bg-accent text-white font-semibold"
          id="sign-login-btn"
        >
          Login
        </button>
        <div>
          <label>Don't have an account?</label>
          <button
            type="button"
            class="text-accent font-semibold"
            id="register-btn"
          >
            Register
          </button>
        </div>
      </div>
      <div
        id="register"
        class="container mt-[100px] bg-secondary rounded-md overflow-hidden shadow-lg py-8 px-5 flex flex-col gap-4 max-w-[500px]"
      >
        <input
          type="text"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="User Name"
        />
        <input
          type="password"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="Password"
        />
        <input
          type="text"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="Name"
        />
        <input
          type="email"
          class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          placeholder="Email"
        />
        <div class="flex items-center gap-2">
          <label for="usimg" class="w-[30%] font-semibold text-customGray-dark"
            >Profile Image:
          </label>
          <input
            id="usimg"
            type="file"
            class="w-full p-3 border-2 border-solid rounded-md focus:outline-none bg-secondary"
          />
        </div>
        <p class="text-rose-600 duration-100 hidden" id="register-warning"></p>
        <button
          type="button"
          class="border-2 py-2 rounded-md bg-accent text-white font-semibold"
          id="register-sign"
        >
          Register
        </button>
        <div>
          <label>have an account?</label>
          <button
            type="button"
            class="text-accent font-semibold"
            id="login-btn"
          >
            Login
          </button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-accent absolute left-0 bottom-[-100px] w-full">
      <div class="container text-center py-5 font-bold text-neutral-50">
        @2024 Copyrights
      </div>
    </footer>
    <script src="scripts/layout.js" type="module" defer></script>
    <script src="scripts/data.js" type="module" async></script>
    <script src="scripts/actions.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
  </body>
</html>
