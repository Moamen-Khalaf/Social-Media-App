<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
  </head>
  <body class="bg-[#f6f6f6] relative min-h-[100vh]">
    <nav
      class="fixed w-full flex justify-between px-1 sm:px-3 bg-secondary items-center shadow-md *:text-accent gap-1 h-[56px] top-0 z-50"
    >
      <div class="w-fit sm:w-[25%] px-2 flex-shrink">
        <h1 class="font-bold">Logo</h1>
      </div>
      <ul class="flex justify-between *:block *:cursor-pointer flex-grow gap-1">
        <li
          class="py-4 hover:icon-active flex-grow text-center icon-active"
          id="home-btn"
        >
          <button class="fa-solid fa-house"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
          id="profile-btn"
        >
          <button class="fa-solid fa-user"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
        >
          <button class="fa-solid fa-bell"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
        >
          <button class="fa-solid fa-user-group"></button>
        </li>
        <li
          class="py-4 hover:border-b-2 hover:border-accent flex-grow text-center"
        >
          <button class="fa-solid fa-right-to-bracket" id="login-btn"></button>
          <!-- <button class="fa-solid fa-right-from-bracket" id="login"></button> -->
        </li>
      </ul>
      <div class="search-box">
        <input
          type="search"
          name="userSearch"
          class="w-full border border-solid focus:outline-none p-1 rounded-md peer"
          placeholder="Search for anyone ....."
        />
        <div id="userSearchedItems">
          <div class="searched-item">Lorem ipsum dolor sit amet.</div>
        </div>
      </div>
    </nav>
    <main id="home" class="hidden">
      <!-- add post -->
      <div
        class="container mt-[70px] bg-secondary rounded-3xl overflow-hidden shadow-sm"
        id="add-post"
      >
        <div class="flex p-4 *:block gap-4 items-center justify-between">
          <img
            src="./assets/design.png"
            alt="userImge"
            class="sm-image self-start"
          />
          <textarea
            type="text"
            placeholder="Write somthing...."
            class="focus:outline-none flex-grow min-h-20 resize-y max-h-36 bg-transparent"
          ></textarea>
          <button class="fa-solid fa-pen"></button>
        </div>
        <div class="preview relative w-20 ml-4">
          <img id="file-preview" />
          <button
            class="absolute top-[-12px] right-[-12px] text-primary hover:bg-accent px-2 bg-[#abc] rounded-full hidden"
            id="clearImages"
          >
            X
          </button>
        </div>
        <div
          class="text-[1.5rem] mt-4 flex items-center justify-between *:flex-grow *:text-center *:cursor-pointer"
        >
          <input
            type="file"
            name="imgUplaod"
            id="imgUplaod"
            accept=".jpg, .jpeg, .png"
            class="hidden"
          />
          <input type="file" name="vidUplaod" id="vidUplaod" class="hidden" />
          <label
            class="py-5 pl-6 bg-[#edf9ff] fa-regular fa-image"
            for="imgUplaod"
          ></label>
          <label
            class="py-5 bg-[#edf9ff] fa-regular fa-file-video"
            for="vidUplaod"
          ></label>
          <label class="py-5 bg-[#edf9ff] fa-regular fa-calendar-days"></label>
          <label class="py-5 bg-[#edf9ff] fa-regular fa-newspaper"></label>
          <button
            class="py-5 pr-6 bg-[#c8edff] fa-regular fa-paper-plane"
            id="add-post-btn"
          ></button>
        </div>
      </div>
    </main>
    <main id="profile" class="hidden">
      <div class="profile-header pt-[70px] flex items-center gap-5">
        <div class="user-image mx-5 w-fit">
          <img
            src="assets/design.png"
            class="block rounded-full w-[150px] object-cover object-center aspect-square"
          />
        </div>
        <div class="flex-grow">
          <h1 id="name" class="font-bold text-[1.8rem]">Moamen</h1>
          <h3 id="usn" class="mt-2 text-[1.4rem] text-[#abc]">@msid</h3>
        </div>
        <button
          class="fa-solid fa-ellipsis-vertical font-bold text-[2rem] mx-5 text-accent"
        ></button>
      </div>
    </main>
    <main id="login"></main>
    <!-- Footer -->
    <footer class="bg-accent absolute left-0 bottom-[-100px] w-full">
      <div class="container text-center py-5 font-bold text-secondary">
        @2024 Copyrights
      </div>
    </footer>
    <!-- <script src="scripts/all.min.js"></script> -->
    <script src="scripts/index.js"></script>
  </body>
</html>
